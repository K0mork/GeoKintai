name: CI

on:
  pull_request:
  push:
    branches:
      - master

jobs:
  test:
    runs-on: macos-15
    timeout-minutes: 30

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Show Xcode version
        run: xcodebuild -version

      - name: Run all checks
        run: ./scripts/run_all_checks.sh
